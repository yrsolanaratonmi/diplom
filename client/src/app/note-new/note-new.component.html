<form (ngSubmit)="saveNew()" [formGroup]="noteData" class="note">
  <tui-input formControlName="title" [tuiTextfieldCleaner]="true">
    Title
    <input tuiTextfield />
  </tui-input>
  <tui-text-area
    formControlName="description"
    [expandable]="true"
    [tuiTextfieldCleaner]="true"
    >Description</tui-text-area
  >

  <button
    appearance="success"
    tuiButton
    type="submit"
    icon="tuiIconCheckLarge"
    [disabled]="this.noteData.invalid"
  ></button>
</form>
